<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="head-logo">
                <img class="oldagram-logo" src="images/logo.png" alt="Oldagram Logo">
                <img class="user-avatar"src="images/user-avatar.png" alt="Profile picture of Per from Scrimba">
            </div>
        </header>
        <section>
            <div>
                <div class="second-header">
                    <img class="vangogh-avatar" src="images/avatar-vangogh.jpg" alt="vangogh avatar">
                    <div class="username-location">
                        <h1 class="username"><span>Vincent van Gogh</span></h1>
                        <h2 class="location">Zudert, Netherlands</h2>
                    </div>
                </div>
                <img class="vangogh-post" src="images/post-vangogh.jpg" alt="Oldagram post of Van Gogh's self portrait">
            </div>
        </section>
        <section>
            <div>
                <div class="engage-tools">
                    <img id="heart-btn" class="heart" src="images/icon-heart.png" alt="Instagram heart icon" onclick="">
                    <img class="comment" src="images/icon-comment.png" alt="Instagram comment icon">
                    <img class="dm" src="images/icon-dm.png" alt="Instagram dm icon">
                </div>
                <h3 class="likes"><span id="likes-display">21,492 likes</span></h3>
                <h3 class="caption"><span>vincey1853</span> just took a few mushrooms lol</h3>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
